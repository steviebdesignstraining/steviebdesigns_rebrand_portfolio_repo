name: Deploy to WordPress

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ secrets.WP_HOST != '' && secrets.WP_USER != '' && secrets.WP_TARGET_DIR != '' && secrets.SSH_PRIVATE_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync files to WordPress via SSH
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rltgoDzvO --delete --exclude=".git" --exclude=".github" --exclude="node_modules" --exclude="web" --exclude="**/*.md" --exclude="**/*.yml" --exclude="**/*.yaml"'
          SOURCE: './'
          REMOTE_HOST: ${{ secrets.WP_HOST }}
          REMOTE_USER: ${{ secrets.WP_USER }}
          TARGET: ${{ secrets.WP_TARGET_DIR }}

      - name: Purge cache (optional)
        if: ${{ success() }}
        run: |
          echo "Add cache purge command here if needed"
